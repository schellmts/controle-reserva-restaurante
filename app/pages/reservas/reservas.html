    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../../../assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="navbar-site">
            <nav class="navbar navbar-expand-lg bg-dark border-body fixed-top"
                data-bs-theme="dark">
                <div class="container">
                    <a class="navbar_logo" href="#">Schell<span>F</span></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav cor ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sobre">Sobre nós</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Restaurantes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contato">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i
                                        class="fa-solid fa-user"></i>Perfil</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <section class="header-reserva w-100 vh-100 d-flex flex-column justify-content-center align-items-center bg-dark text-center">
            <div class="container">
                <div class="row">
                    <h1 class="fw-bold col-6">Faça sua reserva de forma simplificada na melhor plataforma!</h1>
                    <div class="reserva-input col-6">
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">Nome:</label>
                              <input type="text" class="form-control" placeholder="Insira seu nome" aria-label="First name">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Insira seu email" id="inputEmail4">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Restaurante:</label>
                                <input type="text" class="form-control" placeholder="Insira seu nome" aria-label="First name">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-6">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                          </form>
                    </div>
                </div>
                    
            </div>
        </section>







        <script src="../../../assets/css/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../../assets/js/jquery/dist/jquery.min.js"></script>
        <script src="../../../assets/js/script.js"></script>
    </body>
</html>
